{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Make a new Todo
        </div>
        <div class="card-body">
            <form id="todoForm">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" rows="3" name="description" required></textarea>
                </div>
            </form>

        </div>
    </div>

</div>
